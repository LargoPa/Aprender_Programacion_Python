<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-container">
        <div id="tic-tac-toe-board">
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
        </div>
        <div id="result"></div>
        <button class="reset-button" onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <!-- Marcador -->
    <div id="scoreboard">
        <h2>Marcador</h2>
        <div class="score">
            <span>Jugador X:</span>
            <span id="playerXScore">0</span>
        </div>
        <div class="score">
            <span>Jugador O:</span>
            <span id="playerOScore">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
